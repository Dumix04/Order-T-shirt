<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Premium Oversized T-Shirt</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

  <!-- HEADER -->
  <header class="header">
    <div class="title">
      <span>PREMIUM DROP SHOULDER</span>
      <h1>OVERSIZED<br>FIT</h1>
    </div>
    <p class="desc">
      Feels substantial, gives structure to the oversized fit.
      Perfect for daily streetwear.
    </p>
  </header>

  <!-- PRODUCT -->
<section class="products">
  <div class="card main-product">
    <img id="productImage" src="Asset/mockup mata grayscale hitam.png" alt="T-Shirt">
    <p id="colorText">BLACK</p>
  </div>
</section>


  <!-- ORDER -->
  <section class="order">
    <div class="left">
        <h3>Select Color</h3>
<div class="colors">
  <button class="color active" data-color="BLACK" data-img="Asset/mockup mata grayscale hitam.png"></button>
  <button class="color" data-color="WHITE" data-img="Asset/mockup mata grayscale putih_.png"></button>
  <button class="color" data-color="MAROON" data-img="Asset/mockup mata grayscale maroon.png"></button>
</div>

      <h3>Select Size</h3>
      <div class="sizes">
        <button class="size">S</button>
        <button class="size active">M</button>
        <button class="size">L</button>
        <button class="size">XL</button>
      </div>

      <div class="qty">
        <button id="minus">-</button>
        <span id="count">1</span>
        <button id="plus">+</button>
      </div>
    </div>

    <div class="right">
      <button class="order-btn" id="orderBtn">Order Now</button>
      <p class="note">
        “Feels substantial, gives structure to the oversized fit”
      </p>
    </div>
  </section>

</div>

<script src="script.js"></script>
</body>
</html>
